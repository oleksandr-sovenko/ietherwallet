<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>iEtherWallet</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/app.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header class="masthead">
                <h3 class="text-muted">iEtherWallet</h3>

                <nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav text-md-center nav-justified w-100">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">New Wallet</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/send-ether-tokens/">Send Ether & Tokens</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about/">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main role="main">
                <div class="jumbotron">
                    <h1>Send Ether & Tokens</h1>
                    <p class="lead">asdasd asd asd sad asd asd as d</p>

                    <div class="iew__view_unlock">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <input style="display: none" id="iew_input__upload_json" type=file name="files[]">
                                    <a class="btn btn-info" id="iew_button__upload_json" href="#" role="button">Select Wallet File ...</a>
                                </div>
            
                                <div class="form-group">
                                    <input class="form-control" type="password" id="iew_button__unlock_password" placeholder="Password">
                                </div>

                                <div class="alert alert-danger iew_error__password" role="alert"></div>
            
                                <div class="form-group">
                                    <a class="btn btn-danger" id="iew_button__unlock" href="#" role="button">UnLock</a>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                    </div>

                    <div class="iew__view_main">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>To Address</label>
                                    <input class="form-control" type="text" name="iew_input__to_address" placeholder="0x3309a55B6AfbECb56783d694aC541AA5B3d05A2E">
                                </div>
                                
                                <div class="form-group">
                                    <label>Amount to Send</label>
                                    <input class="form-control" type="text" name="iew_input__amount_to_send" placeholder="Amounth">
                                </div>
                                
                                <div class="form-group">
                                    <label>Gas Limit</label>
                                    <input class="form-control" type="text" name="iew_input__gas_limit" placeholder="21000">
                                </div>
                                
                                <div class="form-group">
                                    <a class="btn btn-info" id="iew_button__generate_transaction" href="#" role="button">Generate Transaction</a>
                                </div>                                
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Site footer -->
            <footer class="footer">
                <p>&copy; Oleksandr Sovenko 2017</p>
            </footer>

        </div> <!-- /container -->

        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/ethers-v2.0.min.js" type="text/javascript"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
